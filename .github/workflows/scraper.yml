name: Daily TV Scraper

on:
  schedule:
    - cron: "0 0 * * *"  # UTC time
  workflow_dispatch: # allows manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clear CSV data but keep header
        run: |
          head -n 1 scraper/shows.csv > scraper/shows.tmp.csv
          mv scraper/shows.tmp.csv scraper/shows.csv

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r scraper/requirements.txt

      - name: Run scraper
        working-directory: scraper
        run: python scraper.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add scraper/shows.csv
          git commit -m "Update shows.csv on $(date '+%Y-%m-%d %H:%M')"
          git push
